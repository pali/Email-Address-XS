language: perl

perl:
  - "5.6.2"
  - "5.8"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.18-shrplib"
  - "5.20"
  - "5.20-shrplib"
  - "5.22"
  - "5.22-shrplib"
  - "5.24"

matrix:
  include:
    - perl: "5.20"
      env:
        - secure: ""
      addons:
        coverity_scan:
          project:
            name: "pali/Email-Address-XS"
            description: "Build submitted via Travis CI"
          notification_email: pali@cpan.org
          build_command_prepend: "perl Makefile.PL"
          build_command: make
          branch_pattern: master

before_install:
  - if [ "$TRAVIS_PERL_VERSION" = "5.6.2" ]; then eval $(curl https://travis-perl.github.io/init) --perl; function cpanm { :; }; fi

script:
  - if [ -n "$COVERITY_SCAN_TOKEN" ]; then exit 0; fi
  - perl Makefile.PL
  - make OPTIMIZE="-W -Wall -O2 -g"
  - make test TEST_VERBOSE=1
